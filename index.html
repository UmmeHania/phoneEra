<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vanilla css file  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PhoneEra</title>
</head>

<body class="container color">
    <img class="d-flex justify-content-center mx-auto w-25" src="./img/PhoneEra1.png" alt="">
    <h1 class="fw-bold text-center mb-3">Welcome to the largest Mobile <span class="span-color"> Hub</span>!</h1>

    <!-- search input area  -->
    <div class="input-group w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Write your desire phone..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
    </div>

    <!-- error-text area  -->
    <div id="error-text" class=" text-danger fw-bold text-center">
    </div>

    <!-- single phone details section  -->
    <div id="show-details" class="card border-0 mt-4 mb-3">
    </div>

    <!-- display phones section  -->
    <div id="phone-holder" class="row row-cols-1 row-cols-md-3 g-4">

    </div>



    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vanilla js file  -->
    <script src="./script.js"></script>

    <!-- footer section  -->
    <footer>
        <div class="text-center mt-5">
            <small class="text-muted fw-bold">Â© All rights reserved to Hania</small>
        </div>
    </footer>
</body>

</html>
